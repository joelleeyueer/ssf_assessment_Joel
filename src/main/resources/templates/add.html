<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>View 1</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>

		<form method="POST" action="/" data-th-object="${cartitems}">

		<table>
			<tr>
				<td>Item:</td>
				<td>
					<select name="item" data-th-field="*{itemname}">
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<input type="number" name="quantity" data-th-field="*{qty}" size="4" placeholder="Quantity">
				</td>
			</tr>
		</table>

		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				</tr>
			</tbody>
		</table>

		<ul>
            <li data-th-each="i: ${cartrepo}">
                <span data-th-text="${i.}"></span>
            </li>
        </ul>

	

		<div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
			<button type="button">Next</button>


		</div>
	
	</body>
</html>
